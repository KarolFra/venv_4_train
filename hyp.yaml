# Hyperparameters for YOLOv8 training
# Tuned for general object detection; adjust per dataset/GPU
lr0: 0.01            # initial learning rate
lrf: 0.01            # final learning rate (multiplier)
momentum: 0.937
weight_decay: 0.0005
warmup_epochs: 3.0
warmup_momentum: 0.8
warmup_bias_lr: 0.1
box: 7.5
cls: 0.5
obj: 1.0
anchor_t: 4.0
fl_gamma: 0.0

# Augmentation (Ultralytics handles augmentations; these flags control behavior)
mosaic: 1.0
mixup: 0.0
hsv_h: 0.015
hsv_s: 0.7
hsv_v: 0.4
degrees: 0.0
translate: 0.1
scale: 0.5
shear: 0.0
perspective: 0.0
